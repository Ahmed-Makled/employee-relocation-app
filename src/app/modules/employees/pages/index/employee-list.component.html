

<div class="p-3">
  <h2>Employees
  </h2>

  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Employee List</h3>
      <div class="card-options">
        <form>
          <div class="input-group">
            <input type="text" class="form-control form-control-sm" placeholder="Search something..." name="s">
            <span class="input-group-btn ml-2"><button class="btn btn-icon btn-sm" type="submit"><span
                  class="fe fe-search"></span></button></span>
          </div>
        </form>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-vcenter  mb-0 text-nowrap">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Employee ID</th>
              <th>Phone</th>
              <th>Join Date</th>
              <th>Role</th>
              <!-- <th>Relocate</th> -->

              <th>Action</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees; let i = index">
              <td class="w40">
                #{{i+1}}
              </td>
              <td >
                <h6 class="mb-0">{{ employee.name }} | {{employee.DBID}}</h6>

              </td>
              <td><span>{{ employee.employeeId }}</span></td>
              <td><span>{{ employee.phone }}</span></td>
              <td>{{ employee.joinDate }}</td>
              <td>{{ employee.role }}</td>
              <!-- <td>
                <button type="button" class="btn btn-success btn-sm" (click)="relocateEmployee(employee)">
                  Relocate
                </button>
              </td> -->

              <td>
                <button type="button" class="btn btn-primary"  (click)="showRelocateEmployee(employee)">
                  Relocate
                </button>
              
                <!-- <button type="button" class="btn btn-icon btn-sm" title="View"><i class="fa fa-eye"></i></button>
                <button type="button" class="btn btn-icon btn-sm" title="Edit"><i class="fa fa-edit"></i></button>
                <button type="button" class="btn btn-icon btn-sm js-sweetalert" title="Delete" data-type="confirm"><i
                    class="fa fa-trash-o text-danger"></i></button> -->
              </td>
            </tr>
            <!-- End of employee loop -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  </div>



  
<ng-template #relocateTemplate>
  <div class="modal-body p-0 ">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title ">Relocate Employee</h5>
        <i class="uil uil-times c-g600 font-16 pointer ms-auto" (click)="modalRef.hide()"></i>
      </div>

      <div class="modal-body">
        <div class="row">
          <div class="col">
            <fieldset class="form-group">
              <label for="basicInput" class="bold"> Select DB</label>
              <ng-select class="form-control" [bindLabel]="'Name'" [bindValue]="'ID'" appendTo="body"
                [items]="DB"[clearable]="false" [(ngModel)]="DBID">
              </ng-select>
            </fieldset>
          </div>
        </div>
   
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-md me-auto" (click)="modalRef.hide()">Cancel</button>
        <button type="button" class="btn btn-primary btn-md" (click)="relocateEmployee()">Update</button>
      </div>
    </div>
  </div>
</ng-template>
